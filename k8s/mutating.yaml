apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: test-webhook
webhooks:
  - admissionReviewVersions: [ "v1", "v1beta1"]
    clientConfig:
      service:
        name: test-webhook
        namespace: test-webhook
        path: /add-label
      caBundle: 
    failurePolicy: Fail
    name: test-webhook.test-webhook.com
    rules:
      - apiGroups: [ "*" ]
        apiVersions: ["*"]
        operations: [ "CREATE","UPDATE" ]
        resources: [ "*/*" ]
    sideEffects: None
    timeoutSeconds: 10
